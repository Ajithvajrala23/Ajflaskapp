{% extends "layout.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment</title>
     <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">


</head>
<body>
    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <a type="button" class="btn btn-link" href="{{ url_for('text') }}">Go to Sentiment Analysis again</a>
      </div>
      <div class="well">
        <p>{{ comment }}</p>
      </div>
      <div class="well">
        <p>The positive percent is {{ positive*100 }}</p>
      </div>
      <div class="well">
        <p>The Neutral percent is {{ neutral*100 }}</p>
      </div>
      <div class="well">
        <p>The Negative percent is {{ negative*100 }}</p>
      </div>
    </div> <!-- /container -->
</body>
</html>

{% endblock %}
